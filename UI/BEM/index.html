<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-section">
      <div class="topbar">
        <div class="topbar__container">
          <div class="topbar__item">
            <span class="topbar__icon"
              ><i class="far fa-envelope"></i
              ><a href="#" class="topbar__link">example@gmail.com</a></span
            >
            <span class="topbar__icon"
              ><i class="fas fa-map-marker-alt"></i
              ><a href="#" class="topbar__link"
                >24/5, 1st Floor, Kurigram</a
              ></span
            >
            <span class="topbar__icon"
              ><i class="fas fa-phone-alt"></i
              ><a href="#" class="topbar__link">+ (1800) 456 7890</a></span
            >
          </div>
          <div class="topbar__item">
            <span
              ><a href="http://"><i class="fab fa-facebook"></i></a
            ></span>
            <span
              ><a href="http://"><i class="fab fa-twitter"></i></a
            ></span>
            <span
              ><a href="http://"><i class="fab fa-instagram-square"></i></a
            ></span>
          </div>
        </div>
      </div>

      <div class="navbar">
        <div class="navbar__container">
          <div class="navbar__logo">
            <img class="navbar__img" src="" alt="" />
          </div>
          <div class="navbar__item"></div>
        </div>
      </div>
    </header>
  </body>
</html>
